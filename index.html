<script src="js/color-thief.js"></script>
<script>
var bengt = new ColorThief();
[].forEach.call(
  document.querySelectorAll('.clrImg'), 
  function(imgElement) {
	 var pal = bengt.getPalette(imgElement, 5);
	 console.log(pal);
	 var nisse = document.createElement("div");
	 console.log(pal[0].concat());
	 nisse.style.background = "rgb(" + pal[0].concat() + ")";
	 nisse.innerHTML ="dominant";
		 imgElement.parentElement.appendChild(nisse);
  }
);
</script>
